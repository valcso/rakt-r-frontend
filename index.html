<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for login form */
    .login-form {
      width: 300px;
      margin: 0 auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <form class="login-form">
    <h2 class="text-center">Raktár</h2>       
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Felhasználónév" required="required" id="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Jelszó" required="required" id="password">
    </div>
    <div class="form-group">
      <button type="button" onclick="attemptLogin()" class="btn btn-primary btn-block">Bejelentkezés</button>
    </div>
    <div class="form-group">
       <p id="login_error" style="color:red;"></p>
      </div>
  </form>
</div>


<script src="environment.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.cookie.js"></script>
<script src = "assets/js/jwt.js"></script>
<script src = "assets/js/authenticate.js"></script>

</body>
</html>
